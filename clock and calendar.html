<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click-to-Show Calendar Date and Time</title>
<style>
  
  .show-info-btn {
    background-color: #39f717;
    color: black;
    display: block;
    margin: 10% auto;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }


  .info-container {
    font-family: Arial, sans-serif;
    color: #39f717;
    text-align: center;
    margin-top: 20px;
  }

  
  .clock {
    font-size: 36px;
    margin-top: 10px;
  }

  
  .calendar {
    display: inline-block;
    border:  #39f717;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
  }
  .calendar .day {
    font-size: 48px;
    font-weight: bold;
    color: #39f717;
  }
  .calendar .month, .calendar .year {
    color: #39f717;
  }
</style>
</head>
<body style="background-color: black;">

<button class="show-info-btn" onclick="showDateTime()">Show Date and Time</button>

<div class="info-container">
 
  <div  class="calendar">
    <div class="day" id="day"></div>
    <div class="month" id="month"></div>
    <div class="year" id="year"></div>
  </div>

 
  <div class="clock" id="clock"></div>
</div>

<script>
  function showDateTime() {
    const now = new Date();

    
    const day = now.getDate();
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const month = monthNames[now.getMonth()];
    const year = now.getFullYear();

    document.getElementById('day').textContent = day < 10 ? "0" + day : day;
    document.getElementById('month').textContent = month;
    document.getElementById('year').textContent = year;

    
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    
    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
  }
</script>

</body>
</html>
